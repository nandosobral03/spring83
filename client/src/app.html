<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=IM+Fell+Great+Primer+SC&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			background-color: var(--background);
			color: var(--text);
			font-family: 'EB Garamond', serif;
		}

	
		:root {
			--text: #1e1e1e;
			--background: #d9d9d9;
		}
	</style>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
